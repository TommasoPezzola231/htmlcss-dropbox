<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Dropbox</title>
</head>
<body>
    <!--Header fixed-->
    <header>
       <nav class="flex JustifyContentSB alignItemsC">
            <div class="flex">
                <img src="./img/logo-small.png" alt="Logo Dropbox">
                <div class="boxHeader"></div>
                <div class="boxHeader"></div>
                <div class="boxHeader"></div>
            </div>
            <div class="flex">
                <div class="boxHeader"></div>
                <div class="boxHeader"></div>
                <div class="boxHeader"></div>
                <button>Inizia</button>
            </div>
       </nav> 
    </header>

    <main>
        <!--Jumbotron-->
        <section id="jumbotron">
            <div class="boxedLarge">
                <h1>Tutto ci√≤ che ti serve per il lavoro, in un unico posto</h1>
                <div class="flex">
                    <div class="testoJumbotron"></div>
                    <div class="fotoJumbotron">
                        <img src="./img/jumbo.png" alt="Foto Jumbotron">
                    </div>
                </div>
            </div>
        </section>
        <div class="boxedSmall">
            <!--Piani disponibili-->
            <section id="plans">
                <h3>Trova il piano business che fa per te</h3>
                <span id="monthlyBilling">
                    <input type="radio" name="" id="">
                    Fatturazione mensile
                </span>
                <span>
                    <input type="radio" name="" id="">
                    Fatturazione annuale
                </span>
                <div class="flex JustifyContentSB marginTopBottom">
                    <div class="width30"></div>
                    <div class="width30"></div>
                    <div class="width30"></div>
                </div>
            </section>
            <!--Diventa partner-->
            <section id="partnerDropbox">
                <p>Team</p>
                <div class="flex">
                    <div class="contactTeam"></div>
                    <div class="contactTeamButton"></div>
                </div>
                <div class="flex partner">
                    <div class="fotoPartner"></div>
                    <div class="trovaPartner"></div>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
